<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procenza - Uskoro lansiramo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-teal: #3597AE;
            --dark-teal: #2a7a8f;
            --light-teal: #4ab3cc;
            --dark-gray: #263238;
            --medium-gray: #455a64;
            --light-gray: #cfd8dc;
            --white: #ffffff;
            --off-white: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background: linear-gradient(135deg, var(--off-white) 0%, rgba(53, 151, 174, 0.05) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(53, 151, 174, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main container */
        .coming-soon-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-img {
            height: 100px;
            width: auto;
            max-width: 250px;
            object-fit: contain;
        }

        /* ENSO Progress Circle */
        .enso-progress {
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
            position: relative;
            animation: fadeIn 1s ease-out 0.3s both;
            background: transparent;
            padding: 20px;
        }

        .enso-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            background: transparent;
        }

        .enso-bg {
            fill: none;
            stroke: var(--light-gray);
            stroke-width: 20;
            opacity: 0.3;
        }

        .enso-progress-circle {
            fill: none;
            stroke: var(--primary-teal);
            stroke-width: 20;
            stroke-linecap: round;
            stroke-dasharray: 502.65;
            stroke-dashoffset: 502.65;
            animation: fillProgress 5s ease-out forwards;
            filter: drop-shadow(0 0 10px rgba(53, 151, 174, 0.3));
        }

        @keyframes fillProgress {
            to {
                stroke-dashoffset: 5.03; /* 99% of circumference */
            }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-teal);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.5s forwards;
        }

        /* Main heading */
        h1 {
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 0.75rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--medium-gray);
            margin-bottom: 2rem;
            font-style: italic;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        /* Contact form */
        .contact-section {
            width: 100%;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        .contact-section h2 {
            font-size: 1.25rem;
            color: var(--dark-gray);
            margin-bottom: 1.25rem;
        }

        .form-wrapper {
            position: relative;
            background: var(--off-white);
            border-radius: 5px;
            padding: 2px;
        }

        .form-wrapper iframe {
            background: white;
        }

        /* Contact info */
        .contact-info {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--light-gray);
            animation: fadeIn 0.8s ease-out 1.2s both;
        }

        .contact-info p {
            color: var(--medium-gray);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--dark-teal);
        }

        /* Success message - remove since Microsoft Forms handles this */

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Tablet */
        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .coming-soon-container {
                padding: 1rem;
                min-height: auto;
                padding-top: 2rem;
                padding-bottom: 2rem;
            }

            .logo-img {
                height: 60px;
                max-width: 150px;
            }

            .enso-progress {
                width: 180px;
                height: 180px;
                margin-bottom: 1.5rem;
                padding: 15px;
            }

            .enso-bg,
            .enso-progress-circle {
                stroke-width: 15;
            }

            .progress-text {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }

            .contact-section {
                padding: 1.25rem;
            }

            .contact-section h2 {
                font-size: 1.125rem;
                margin-bottom: 1rem;
            }

            .form-wrapper iframe {
                height: 500px !important;
            }

            .contact-info {
                margin-top: 1rem;
                padding-top: 1rem;
            }

            .contact-info p {
                font-size: 0.875rem;
            }
        }

        /* Very small devices */
        @media (max-width: 360px) {
            .enso-progress {
                width: 140px;
                height: 140px;
                padding: 10px;
            }

            .enso-bg,
            .enso-progress-circle {
                stroke-width: 12;
            }

            .progress-text {
                font-size: 1.75rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Procenza Logo" class="logo-img">
        </div>

        <!-- ENSO Progress Circle -->
        <div class="enso-progress">
            <svg class="enso-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle class="enso-bg" cx="100" cy="100" r="80"></circle>
                <circle class="enso-progress-circle" cx="100" cy="100" r="80"></circle>
            </svg>
            <div class="progress-text">99%</div>
        </div>

        <!-- Main Content -->
        <h1>Uskoro lansiramo</h1>
        <p class="subtitle">99% gotovo. Onaj 1% je najvažniji.</p>

        <!-- Contact Form -->
        <div class="contact-section">
            <h2>Kontaktirajte nas već danas!</h2>
            <div class="form-wrapper">
                <iframe width="100%" 
                        height="600px" 
                        src="https://forms.office.com/Pages/ResponsePage.aspx?id=9AJmnPNQRkqXqsJqGWMSOJU32cX4VFFCniEkP-1NNjVUM1oyOFExQ1NCMUFDWkVCREJPOFJLVFcwNS4u&embed=true" 
                        frameborder="0" 
                        marginwidth="0" 
                        marginheight="0" 
                        style="border: none; max-width:100%; max-height:100vh; border-radius: 5px;" 
                        allowfullscreen 
                        webkitallowfullscreen 
                        mozallowfullscreen 
                        msallowfullscreen>
                    Učitavanje...
                </iframe>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <p>Ili nas kontaktirajte direktno:</p>
            <p><a href="mailto:info@procenza.hr">info@procenza.hr</a></p>
        </div>
    </div>

    <script>
        // Animated counter for progress percentage
        const progressText = document.querySelector('.progress-text');
        let currentProgress = 0;
        const targetProgress = 99;
        
        const animateProgress = () => {
            const increment = targetProgress / 100;
            const timer = setInterval(() => {
                currentProgress += increment;
                if (currentProgress >= targetProgress) {
                    currentProgress = targetProgress;
                    clearInterval(timer);
                }
                progressText.textContent = Math.floor(currentProgress) + '%';
            }, 20);
        };

        // Start animation when page loads
        setTimeout(animateProgress, 2000);

        // Form handling with Power Automate
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = contactForm.querySelector('.btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Šalje se...';
            submitBtn.disabled = true;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value || 'Nije navedeno',
                message: document.getElementById('message').value
            };

            try {
                // Zamijenite URL s vašim Power Automate HTTP trigger URL-om
                const response = await fetch('YOUR_POWER_AUTOMATE_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    successMessage.classList.add('show');
                    contactForm.reset();
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                } else {
                    throw new Error('Greška pri slanju');
                }
            } catch (error) {
                alert('Greška pri slanju poruke. Molimo pokušajte ponovno.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Remove parallax effect on mobile devices
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                
                document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
            });
        }
    </script>
</body>
</html>
