<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procenza - Uskoro lansiramo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-teal: #3597AE;
            --dark-teal: #2a7a8f;
            --light-teal: #4ab3cc;
            --dark-gray: #263238;
            --medium-gray: #455a64;
            --light-gray: #cfd8dc;
            --white: #ffffff;
            --off-white: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background: linear-gradient(135deg, var(--off-white) 0%, rgba(53, 151, 174, 0.05) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(53, 151, 174, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main container */
        .coming-soon-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-img {
            height: 70px;
            width: auto;
            max-width: 180px;
            object-fit: contain;
        }

        /* ENSO Progress Circle */
        .enso-progress {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .enso-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .enso-bg {
            fill: none;
            stroke: var(--light-gray);
            stroke-width: 25;
            opacity: 0.3;
        }

        .enso-progress-circle {
            fill: none;
            stroke: var(--primary-teal);
            stroke-width: 25;
            stroke-linecap: round;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            animation: fillProgress 3s ease-out forwards;
            filter: drop-shadow(0 0 10px rgba(53, 151, 174, 0.3));
        }

        @keyframes fillProgress {
            to {
                stroke-dashoffset: 5.65; /* 99% of circumference */
            }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-teal);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.5s forwards;
        }

        /* Main heading */
        h1 {
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 0.75rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--medium-gray);
            margin-bottom: 2rem;
            font-style: italic;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        /* Contact form */
        .contact-section {
            width: 100%;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        .contact-section h2 {
            font-size: 1.25rem;
            color: var(--dark-gray);
            margin-bottom: 1.25rem;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid transparent;
            border-radius: 5px;
            background: var(--off-white);
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-teal);
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 30px;
            background: var(--primary-teal);
            color: white;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
        }

        .btn:hover {
            background: var(--dark-teal);
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(53, 151, 174, 0.4);
        }

        /* Contact info */
        .contact-info {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--light-gray);
            animation: fadeIn 0.8s ease-out 1.2s both;
        }

        .contact-info p {
            color: var(--medium-gray);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--dark-teal);
        }

        /* Success message */
        .success-message {
            display: none;
            background: rgba(53, 151, 174, 0.1);
            color: var(--dark-teal);
            padding: 0.75rem;
            border-radius: 5px;
            margin-top: 0.75rem;
            animation: fadeIn 0.3s ease-out;
            font-size: 0.9rem;
        }

        .success-message.show {
            display: block;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Tablet */
        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .coming-soon-container {
                padding: 1rem;
                min-height: auto;
                padding-top: 2rem;
                padding-bottom: 2rem;
            }

            .logo-img {
                height: 50px;
            }

            .enso-progress {
                width: 150px;
                height: 150px;
                margin-bottom: 1.5rem;
            }

            .enso-bg,
            .enso-progress-circle {
                stroke-width: 20;
            }

            .progress-text {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }

            .contact-section {
                padding: 1.25rem;
            }

            .contact-section h2 {
                font-size: 1.125rem;
                margin-bottom: 1rem;
            }

            .form-group {
                margin-bottom: 0.625rem;
            }

            .form-group input,
            .form-group textarea {
                padding: 0.625rem 0.875rem;
                font-size: 0.95rem;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }

            .contact-info {
                margin-top: 1rem;
                padding-top: 1rem;
            }

            .contact-info p {
                font-size: 0.875rem;
            }
        }

        /* Very small devices */
        @media (max-width: 360px) {
            .enso-progress {
                width: 120px;
                height: 120px;
            }

            .progress-text {
                font-size: 1.75rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Procenza Logo" class="logo-img">
        </div>

        <!-- ENSO Progress Circle -->
        <div class="enso-progress">
            <svg class="enso-svg" viewBox="0 0 200 200">
                <circle class="enso-bg" cx="100" cy="100" r="90"></circle>
                <circle class="enso-progress-circle" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="progress-text">99%</div>
        </div>

        <!-- Main Content -->
        <h1>Uskoro lansiramo</h1>
        <p class="subtitle">99% gotovo. Onaj 1% je najvažniji.</p>

        <!-- Contact Form -->
        <div class="contact-section">
            <h2>Kontaktirajte nas već danas</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Ime i prezime" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email adresa" required>
                </div>
                <div class="form-group">
                    <input type="text" id="company" placeholder="Tvrtka (opciono)">
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Vaša poruka" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn">Pošalji →</button>
            </form>
            <div class="success-message" id="successMessage">
                Hvala! Javit ćemo vam se uskoro.
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <p>Ili nas kontaktirajte direktno:</p>
            <p><a href="mailto:info@procenza.hr">info@procenza.hr</a></p>
        </div>
    </div>

    <script>
        // Animated counter for progress percentage
        const progressText = document.querySelector('.progress-text');
        let currentProgress = 0;
        const targetProgress = 99;
        
        const animateProgress = () => {
            const increment = targetProgress / 100;
            const timer = setInterval(() => {
                currentProgress += increment;
                if (currentProgress >= targetProgress) {
                    currentProgress = targetProgress;
                    clearInterval(timer);
                }
                progressText.textContent = Math.floor(currentProgress) + '%';
            }, 20);
        };

        // Start animation when page loads
        setTimeout(animateProgress, 1500);

        // Form handling
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                message: document.getElementById('message').value
            };

            // Here you would normally send data to server
            // For now, we'll use mailto
            const subject = `Novi kontakt - ${formData.name}`;
            const body = `Ime: ${formData.name}%0D%0AEmail: ${formData.email}%0D%0ATvrtka: ${formData.company || 'Nije navedeno'}%0D%0A%0D%0APoruka:%0D%0A${formData.message}`;
            
            window.location.href = `mailto:info@procenza.hr?subject=${subject}&body=${body}`;
            
            // Show success message
            contactForm.reset();
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });

        // Remove parallax effect on mobile devices
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                
                document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
            });
        }
    </script>
</body>
</html>
